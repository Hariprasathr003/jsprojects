<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sryle.css" />
  </head>
  <body>
    <div class="container">
      <h2>Expense Tracker App</h2>
      <input id="month" type="month" placeholder="Enter the Month"  />
      <input
        type="text"
        id="description"
        placeholder="Add a description"
        required
      />
      <input type="number" id="amount" placeholder="Add a amount" required />
      <button id="addbutton">Add Transaction</button>

      <br /><br />
      <input id="cmonth" type="month" placeholder="Enter the Month"  />
      <input
        type="text"
        id="currectdescription"
        placeholder="Enter description to calculate total"
        required
      />
      <button id="totalbutton">Calculate particular Description Total</button>

      <h3>Transactions:</h3>
      <ul id="ulist"></ul>

      <h3 id="descriptionTotal"></h3>

      <h3 id="totalincome"></h3>
      <h3 id="totalexpense"></h3>
      <h3 id="balance"></h3>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
